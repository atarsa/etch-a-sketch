<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<title>Etch-a-Sketch</title>
	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Arvo:400,700" rel="stylesheet">
	
	
</head>

<body>
	
	<div class="container">
		<div class="tools">
			
			<button id="reset" class="btn" onclick="handlers.resetGrid()">Reset Grid</button>
			<button id=blackColor class="btn" onclick="handlers.blackColor()">Black pen</button>
			
			<button id="randomColor" class="btn" onclick="handlers.randomColor()">Rainbow</button>
			<button id="eraser" class="btn" onclick="handlers.eraser()">Eraser</button>
			<h4>Pick a Color:</h4>
			<input id="colorPicker" class="btn" type="color" onclick="handlers.colorPicker()">
		</div>

		<h1>Etch-a-Sketch</h1>
		<div id="board" class="board"></div>
		
	
	
	</div>
	<script src="script.js"></script>
	
</body>
</html>
